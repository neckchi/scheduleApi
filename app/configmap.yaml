appVersion: v1
kind: ConfigMap
metadata:
  name: configmap
data:
  backgroundTasks:
    scheduleExpiry: 6
  connectionPoolSetting:
    connectTimeOut: 90
    elswhereTimeOut: 30
    maxClientConnection: 4500
    maxKeepAliveConnection: 750
    keepAliveExpiry: 10
    retryNumber: 3
    asyncDefaultTimeOut: 20
  activeCarriers:
    cma:  True
    hlag: False
    hmm: True
    iqax: False
    maersk: True
    msc: True
    one: True
    zim: True

