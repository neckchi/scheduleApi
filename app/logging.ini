[loggers]
keys=root

[handlers]
keys=consoleHandler,errorHandler

[formatters]
keys=simpleFormatter,detailedFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler,errorHandler

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=simpleFormatter
args=(sys.stdout,)

[handler_errorHandler]
class=StreamHandler
level=ERROR
formatter=detailedFormatter
args=(sys.stderr,)

[formatter_simpleFormatter]
format=%(asctime)s loglevel=%(levelname)-6s logger=%(name)s %(funcName)s() L%(lineno)-2d correlation_id=%(custom_attribute)s %(message)s

[formatter_detailedFormatter]
format=%(asctime)s loglevel=%(levelname)-6s logger=%(name)s %(funcName)s() L%(lineno)-2d correlation_id=%(custom_attribute)s %(message)s   call_trace=%(pathname)s L%(lineno)-4d

